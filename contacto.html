<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/img/title.png">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ROSALIMON | Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="site-header">
        <div class="contenido-header">
            <div class="barra">
                <div class="logotipo">
                    <a href="index.html">
                        <img src="img/png.png" alt="logotipo">
                    </a>
                </div>

                <div class="barra-fija">
                    <div class="menu-movil">
                        <p>Menu</p>
                        <img src="img/open-menu.svg" alt="">
                    </div>

                    <nav class="navegacion">
                        <a href="index.html">Inicio<img src="img/home.png" alt="home"></a>
                        <a href="productos.html">Productos</a>
                        <a class="menu-activo" href="contacto.html">Contacto</a>
                        <a href="carrito.html" class="botonCarrito">Carrito<img src="/img/carrito.png" alt=""></a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <h1 class="headeres">Contactanos</h1>

    <div class="fondo-contacto seccion">
        <main class="contacto contenedor ">

            <form action="">

                <fieldset>

                    <legend>Informacion Personal</legend>

                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" placeholder="Tu Nombre">

                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Tu Correo Electronico" required>

                    <label for="telefono">Telefono:</label>
                    <input type="tel" id="telefono" placeholder="Tu Telefono" required>

                    <label for="mensaje">Mensaje:</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Deja tu mensaje aqui..."></textarea>

                    <p>Como desea ser contactado</p>

                    <div class="forma-contacto">
                        <label for="telefono">Telefono</label>
                        <input type="radio" name="contacto" value="telefono" id="telefono">

                        <label for="correo">E-Mail</label>
                        <input type="radio" name="contacto" value="correo" id="correo">
                    </div>

                </fieldset>
                <input type="submit" value="Enviar" class="boton botonPrimario">
            </form>
        </main>
    </div>

    <footer class="site-footer seccion">
        <div class="contenido-footer contenedor">
            <div class="logotipo">
                <a href="index.html">
                    <img src="img/png.png" alt="logotipo">
                </a>
            </div>
            <div class="redes-sociales">
                <a href="https://www.instagram.com/rosalimon.ve/"><img src="img/instagram.svg" alt=""></a>
                <a href="#"><img src="img/whatsapp.svg" alt=""></a>
            </div>
        </div>
        <p>Todos Los Derechos Reservados 2020&copy;</p>
    </footer>

    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
